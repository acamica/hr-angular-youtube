<div yt-slider="ctrl.sliderUp$.next($percentage)"
     yt-slider-down="ctrl.sliderDown$.next()"
     yt-slider-move="ctrl.sliderMove$.next($percentage)"
     class="hr-yt-bar" style="width:100%;height:100%;">
        <div class="hr-yt-played"></div>
        <div class="hr-yt-loaded"></div>
        <div class="hr-yt-handle"></div>
</div>
<span ng-repeat="marker in markers" class="hr-yt-marker" ng-if="marker.showMarker" marker="marker">
    </span>
