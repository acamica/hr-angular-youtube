<div ng-controller="OverlayDemoCtrl">
    <youtube-player width="100%" keep-aspect-ratio video-id="id" ng-model="video">
        <player-panel  class="bottom-panel ng-show">
            <player-progress-bar></player-progress-bar>
            <div class="controls">
                <span class="control-element">
                    <player-play show-if-player-is="cued,unstarted,ended,paused">
                        <i class="fa fa-play"></i>
                    </player-play>
                    <player-pause show-if-player-is="buffering,playing">
                        <i class="fa fa-pause"></i>
                    </player-pause>
                </span>
                <span class="control-element">
                    <player-volume-horizontal>
                        <i show-if-muted=true class="fa fa-volume-off"></i>
                        <i show-if-muted=false class="fa fa-volume-up"></i>
                    </player-volume-horizontal>
                </span>
                <span class="control-element">
                    <span player-current-time>0:00</span> / <span player-total-time>0:00</span>
                </span>
                <span class="control-element" show-if-full-screen-enabled  style="float:right">
                    <player-toggle-fullscreen>
                        <i show-if-fullscreen=true class="fa fa-expand"></i>
                        <i show-if-fullscreen=false class="fa fa-compress"></i>
                    </player-toggle-fullscreen>
                </span>
                <span class="control-element speed-control" dropdown style="float:right">
                    <div class="dropdown-toggle"><span player-current-speed >1</span>x</div>
                    <ul class="speed-options dropdown-menu">
                        <li player-repeat-available-speed reverse ng-class="{'active': $speed == video.getPlaybackRate()}">
                            <a dropdown-toggle player-set-speed="$speed">{{$speed}}x</a>
                        </li>
                    </ul>
                </span>
            </div>
        </player-panel>
    </youtube-player>
</div>
