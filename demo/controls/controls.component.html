<rx-player width="320" keep-aspect-ratio video-id="ctrl.videoId" ng-model="ctrl.player">
</rx-player>
<div class="controls">
    <button ng-click="ctrl.player.playVideo()">Play</button>
    <button ng-click="ctrl.player.pauseVideo()">Pause</button>
    <input type="text" ng-model="ctrl.videoId"></input>
</div>
