<div ng-controller="ControlsDemoCtrl as ctrl">
    <youtube-player width="100%" keep-aspect-ratio video-id="ctrl.id" ng-model="ctrl.player">
    </youtube-player>
    <div class="controls">
        <button ng-click="ctrl.player.playVideo()">Play</button>
        <button ng-click="ctrl.player.pauseVideo()">Pause</button>
        <input type="text" ng-model="ctrl.id"></input>
    </div>
</div>
