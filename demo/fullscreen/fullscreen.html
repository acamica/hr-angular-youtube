<div  ng-controller="FullscreenDemoCtrl as ctrl">
    <rx-player width="100%"
                    keep-aspect-ratio
                    player-factory="FullscreenVideoPlayer"
                    video-id="ctrl.id"
                    ng-model="ctrl.player"
                    yt-fullscreen="ctrl.fullScreenCtrl"
                    >
    </rx-player>
    <div class="controls">
        <button ng-click="ctrl.player.playVideo()">Play</button>
        <button ng-click="ctrl.player.pauseVideo()">Pause</button>
        <button ng-show="ctrl.fullScreenCtrl.fullscreenEnabled()" ng-click="ctrl.fullScreenCtrl.requestFullscreen()">Full Screen</button>

        <input type="text" ng-model="ctrl.id"></input>
    </div>
</div>
