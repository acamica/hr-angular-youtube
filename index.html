<!doctype html>
<html ng-app="main">
    <head>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">hr-angular-youtube</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                                                                        <li ng-class="{ active: is('/')}">
                                <a href="#/">Home</a>
                            </li>
                        

                                                                        <li ng-class="{ active: isChild('/demo')}" dropdown >

                                                                            <li ng-class="{ active: is('/demo/basic')}">
                                            <a href="#/demo/basic">Basic</a>

                                                                            <li ng-class="{ active: is('/demo/controls')}">

                                        </li>
                                                                            <li ng-class="{ active: is('/demo/overlay')}">

                                                                            <li ng-class="{ active: is('/demo/marker')}">

                                    </ul>

        </div>
    </div>
        <script src="js/vendor/lib.js"></script>
                                    <script src="dist/hr-angular-youtube.js"></script>
